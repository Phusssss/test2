
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto mt-10">
  <h1 class="text-2xl font-bold text-center mb-6">Japanese N5 Adjective Quiz</h1>
  <div class="text-center mb-4">
    <button (click)="playAudio()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Play Audio</button>
  </div>
  <div class="grid gap-4">
    <button *ngFor="let option of options" (click)="checkAnswer(option)" 
            [disabled]="feedback !== ''"
            class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300 w-full text-left disabled:opacity-50">
      {{ option.jp }} ({{ option.vn }})
    </button>
  </div>
  <div [ngClass]="feedbackClass" class="text-center mt-4">{{ feedback }}</div>
  <button *ngIf="showNextButton" (click)="loadQuestion()" 
          class="mt-6 w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
    Next Question
  </button>
</div>
